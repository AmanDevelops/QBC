{% extends "base/admin_base.html" %}

{% block title %}Admin Profile - QBC App{% endblock %}

{% block content %}

        <a href="{{ url_for('views.edit_admin_profile') }}" class="btn btn-outline-primary">Edit Profile</a>

{% endblock %}
