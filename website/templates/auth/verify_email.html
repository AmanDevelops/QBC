<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{{ url_for('static', filename='images/background-2.jpg') }}") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(220, 217, 217, 0.8);
        }
        .btn-custom {
            width: 150px;
            margin: 10px;
            font-size: 18px;
            border-radius: 25px;
            color: white;
        }
        .btn-verify {
            background-color: #9c27b0;
            border: none;
        }
        .btn-custom:hover {
            color: white;
            background-color: black;
        }
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        h2 {
            color: #6a1b9a;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='images/QBC_logo.png') }}" alt="QBC Logo" class="logo">
    <div class="container">
        <h2>Email Verification</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
        {% endwith %}
        
        <p>Please enter the verification code sent to <strong>{{ email }}</strong></p>
        
        <form method="POST">
            <label for="code">Verification Code:</label>
            <input type="text" name="code" class="form-control" required>
            
            <button type="submit" class="btn btn-custom btn-verify">Verify</button>
        </form>
        
        <p>Didn't receive a code? <a href="{{ url_for('auth.resend_verification_code', email=email) }}">Resend Code</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
