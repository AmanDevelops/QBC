<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <style>
        body {
            background: url("{{ url_for('static', filename='images/background-2.jpg') }}") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(220, 217, 217, 0.8);
        }

        .btn-custom {
            width: 150px;
            margin: 10px;
            font-size: 18px;
            border-radius: 25px;
            color: white;
        }

        .btn-signup {
            background-color: #9c27b0;
            border: none;
        }

        .btn-custom:hover {
            color: white;
            background-color: black;
        }

        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        h2 {
            color: #6a1b9a;
        }

        label {
            font-weight: bold;
        }
        .eye-btn:hover{
            background-color: white;
        }
    </style>
</head>

<body>
    <img src="{{ url_for('static', filename='images/QBC_logo.png') }}" alt="QBC Logo" class="logo">
    <div class="container">
        <h2>Sign Up</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
        <p class="{{ category }}">{{ message }}</p>
        {% endfor %}
        {% endwith %}
        <form method="POST">
            <label for="full_name">Full Name:</label>
            <input type="text" name="full_name" class="form-control" required>

            <label for="email">Email:</label>
            <input type="email" name="email" class="form-control" required>

            <label for="password1">Password:</label>
            <div class="input-group">
                <input type="password" name="password1" id="password1" class="form-control" required>
                <button type="button" class="btn btn-outline-secondary eye-btn"
                    onclick="togglePassword('password1', 'togglePassword1')">
                    <i id="togglePassword1" class="fa fa-eye-slash text-secondary"></i>
                </button>
            </div>

            <label for="password2">Confirm Password:</label>
            <div class="input-group">
                <input type="password" name="password2" id="password2" class="form-control" required>
                <button type="button" class="btn btn-outline-secondary eye-btn"
                    onclick="togglePassword('password2', 'togglePassword2')">
                    <i id="togglePassword2" class="fa fa-eye-slash text-secondary"></i>
                </button>
            </div>

            <label for="qualification">Level:</label>
            <select name="qualification" class="form-control" required>
                <option value="">Select your Level</option>
                <option value="Foundation">Foundation</option>
                <option value="Diploma in DS">Diploma in DS</option>
                <option value="Diploma in Programming">Diploma in Programming</option>
                <option value="BSc">Bsc</option>
                <option value="BS">BS</option>
            </select>


            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" class="form-control" required>

            <button type="submit" class="btn btn-custom btn-signup">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
<script>
    function togglePassword(inputId, iconId) {  
        let input = document.getElementById(inputId);
        let icon = document.getElementById(iconId);

        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        } else {
            input.type = "password";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        }
    }
</script>

</html>
