{% extends "base/admin_base.html" %}

{% block title %}Add Chapter - {{ subject.name.title() }}{% endblock %}

{% block content %}
<h2>Add Chapter to {{ subject.name.title() }}</h2>
<p class="text-muted">{{ subject.description }}</p>
<hr>

<form action="{{ url_for('views.add_chapter', subject_id=subject.id) }}" method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Chapter Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Add Chapter</button>
    <a href="{{ url_for('views.view_chapters', subject_id=subject.id) }}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
