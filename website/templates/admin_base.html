<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e6e6fa;
            /* Light lavender */
            color: #4b0082;
            /* Medium purple */
        }

        .navbar {
            background-color: #d8bfd8 !important;
            /* Thistle */
            border-bottom: 2px solid #dda0dd;
            /* Plum */
        }

        .navbar-brand,
        .nav-link {
            color: #4b0082 !important;
            /* Indigo */
            font-weight: 500;
        }

        .nav-link:hover {
            color: #8a2be2 !important;
            /* Blue Violet */
        }

        .container {
            background: #f3e5f5;
            /* Lavender blush */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .alert {
            border-radius: 6px;
            background-color: #dda0dd;
            /* Plum */
            color: #4b0082;
            /* Medium purple */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('views.admin_dashboard') }}">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('views.admin_dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('views.admin_about') }}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('views.admin_analytics') }}">Analytics</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('views.admin_profile') }}">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
